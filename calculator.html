<!DOCTYPE html>
<html>
<head>
    <title>Advanced Smart Calculator</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: 0.4s;
        }

        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            width: 380px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 10px;
            border: none;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .calculate {
            background: #00c6ff;
            color: black;
        }

        .clear {
            background: #ff4b2b;
            color: white;
        }

        button:hover {
            transform: scale(1.05);
        }

        .result-box {
            margin-top: 12px;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .history {
            margin-top: 15px;
            max-height: 100px;
            overflow-y: auto;
            font-size: 14px;
        }

        .toggle {
            margin-top: 10px;
            background: #f9ca24;
            color: black;
        }
    </style>

</head>
<body>

<div class="card">

    <h2>ðŸ§® Advanced Calculator</h2>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <select id="operation">
        <option value="add">âž• Addition</option>
        <option value="sub">âž– Subtraction</option>
        <option value="mul">âœ– Multiplication</option>
        <option value="div">âž— Division</option>
    </select>

    <button class="calculate" onclick="calculate()">Calculate</button>
    <button class="clear" onclick="clearAll()">Clear</button>
    <button class="toggle" onclick="toggleTheme()">Toggle Theme</button>

    <div id="calcResult" class="result-box"></div>

    <div class="history" id="history"></div>

</div>

<script src="calculator.js"></script>

</body>
</html>
